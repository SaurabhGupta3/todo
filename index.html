<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TODO</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Todo List</h1>
        <button id="newbtn">new</button>
        <div id="form-container">
            <form id="form">
                <input type="text" placeholder="enter title" id="title" /><br><br>
                <input type="text" placeholder="enter description" id="description" /><br><br>
                <input type="date" placeholder="enter duedate" id="deuDate" /><br><br>
                <input type="text" placeholder="enter priority" id="priority" /><br><br>
                <label for="checkList">Done: </label>
                <input type="checkbox" id="checkList" value="yes" /><br><br>
                <button id="submit-btn">submit</button>
            </form>
        </div>
        <div id="all"></div>
        <script src="script.js"></script>
    </body>
</html>
